<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<title>質數動畫＋影片同步</title>
<style>
    body {
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        padding: 20px;
    }
    #primeDisplay {
        font-size: 60px;
        font-weight: bold;
        margin-top: 20px;
        color: #a4c8ff; /* 清楚的藍白色，亮度高 */
        text-shadow: 0 0 15px #77aaff;
    }
    .input-box {
        font-size: 20px;
        padding: 8px;
        width: 150px;
        margin: 10px;
    }
    button {
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
    }
    video {
        width: 80%;
        margin-top: 20px;
    }
</style>
</head>
<body>

<h2>質數可自訂範圍＋同步影片播放</h2>

<div>
    <input id="startNum" class="input-box" type="number" placeholder="起始數字">
    <input id="endNum" class="input-box" type="number" placeholder="結束數字">
</div>

<button onclick="startPrime()">開始播放</button>

<div id="primeDisplay"></div>

<video id="videoPlayer" src="sm33637244.mp4"></video>

<script>
// 判斷質數
function isPrime(num) {
    if (num < 2) return false;
    for (let i = 2; i * i <= num; i++) {
        if (num % i === 0) return false;
    }
    return true;
}

async function startPrime() {
    let startNum = parseInt(document.getElementById("startNum").value);
    let endNum = parseInt(document.getElementById("endNum").value);
    let display = document.getElementById("primeDisplay");
    let video = document.getElementById("videoPlayer");

    if (isNaN(startNum) || isNaN(endNum) || startNum > endNum) {
        alert("請輸入正確的範圍！");
        return;
    }

    display.innerHTML = "";
    video.currentTime = 0;
    video.play();

    for (let n = startNum; n <= endNum; n++) {
        if (isPrime(n)) {
            display.innerHTML = n;

            // 每個質數停留時間（0.8 秒最不會太快也不會拖）
            await new Promise(r => setTimeout(r, 800));
        }
    }

    // 質數跑完 → 影片暫停
    video.pause();
}
</script>

</body>
</html>
